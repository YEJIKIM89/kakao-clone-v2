    <title>Chat/kakao clone</title>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:43 </span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="status-bar__battery">100%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1>Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
<main class="chats">
    <ul class="chats__list">
        <li class="chats__chat chat">
            <div class="chat__column">
                <img class="chat__avatar" src="image/image1.jpg" alt=""height="100" width="100/>
                <div class="chat__content">
                    <span class="chat__username">BOBO</span>
                    <span class="chat__preview">When do you come back?</span>
                </div>
            </div>
            <div class="chat__column">
                <span class="chat__timestamp">Yesterday</span>
            </div>
        </li>
    </ul>
</main>
